<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Expiry Eye</title>
    <link rel="stylesheet" href="/static/contactus.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bokor&family=Damion&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="title">ExpiryEye</div>
        <nav>
            <a href="home.html">Home</a>
            <a href="About.html">About</a>
            <a href="contactus.html">Contact</a>
            <a href="viewdetails.html">View Details</a>
        </nav>
    </header>

    <div class="content">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Please fill out the form below with your questions or feedback, and we'll get back to you soon.</p>

        <div class="form-container">
            <!-- Added form tag with action and method attributes -->
            <form id="contact-form" class="input-section" method="POST" action="/contactus">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="yourname@example.com" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 ExpiryEye. All rights reserved.</p>
    </footer>

    <script src="/static/contactus.js"></script>
</body>
</html>
