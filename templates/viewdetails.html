<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Products</title>
    <style>
        /* Your existing styles go here */
        
                /* CSS Styling */
                * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.pexels.com/photos/18911016/pexels-photo-18911016/free-photo-of-an-alarm-clock-on-a-white-background.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center/cover;
            filter: blur(2.5px);
            z-index: -1;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .title {
            color: #f1c40f;
            font-size: 1.8rem;
            font-family: 'Bokor', sans-serif;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #f1c40f;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .content {
            flex: 1;
            padding: 8rem 2rem;
            text-align: center;
        }

        .content h1 {
            font-size: 3rem;
            color: #c09c09;
            margin-bottom: 1rem;
        }

        .content p {
            font-size: 1.5rem;
            color: #8d8b06;
            margin-bottom: 2rem;
        }
        .table-container {
            margin: 20px auto;
            width: 80%;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 15px;
            text-align: left;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        table th {
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        table td {
            font-size: 1rem;
        }

        .back-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #333;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .back-btn:hover {
            background: #444;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.7);
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
            color: #fff;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bokor&family=Damion&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="title">ExpiryEye</div>
        <nav>
            <a href="home.html">Home</a>
            <a href="About.html">About</a>
            <a href="contactus.html">Contact</a>
            <a href="viewdetails.html">View Details</a>
        </nav>
    </header>

    <div class="content">
        <h1>Stored Product Details</h1>

        <div class="table-container">
            <table id="product-table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Expiry Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <a href="home.html" class="back-btn">Add More Products</a>
    </div>

    <footer>
        <p>&copy; 2024 ExpiryEye. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productData = JSON.parse(localStorage.getItem('productData')) || [];
            const tableBody = document.querySelector('#product-table tbody');

            tableBody.innerHTML = productData.length
                ? productData.map(product => `
                    <tr>
                        <td>${product.productName}</td>
                        <td>${product.expiryDate}</td>
                    </tr>
                `).join('')
                : '<tr><td colspan="2">No products found</td></tr>';
        });
    </script>
</body>
</html>
