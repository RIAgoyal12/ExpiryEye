<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpiryEye</title>
    <style>
        
        /* CSS Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.pexels.com/photos/18911016/pexels-photo-18911016/free-photo-of-an-alarm-clock-on-a-white-background.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center/cover;
            filter: blur(3px);
            z-index: -1;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .title {
            color: #f1c40f;
            font-size: 1.8rem;
            font-family: 'Bokor', sans-serif;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #f1c40f;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .content {
            flex: 1;
            padding: 8rem 2rem;
            text-align: center;
        }

        .content h1 {
            font-size: 3rem;
            color: #c09c09;
            margin-bottom: 1rem;
        }

        .content p {
            font-size: 1.5rem;
            color: #c3c005;
            margin-bottom: 2rem;
        }

        .method-selector {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }

        .method-btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #f1c40f, #65b41c);
            color: #fff;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .method-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .input-section {
            display: none;
            width: 90%;
            max-width: 600px;
            margin: 2rem auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .upload-area {
            border: 2px dashed #f1c40f;
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .upload-area:hover {
            background: rgba(0, 230, 118, 0.1);
        }

        .upload-text {
            margin-top: 1rem;
            font-size: 1.2rem;
        }

        .upload-area input[type="file"] {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .input-field {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-field label {
            display: block;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .input-field input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #f1c40f;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-field input:focus {
            border-color: #f1c40f;
            background: rgba(0, 230, 118, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #f1c40f, #65b41c);
            color: #fff;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        footer {
            background: rgba(0, 0, 0, 0.9);
            text-align: center;
            padding: 1rem;
            color: #f1c40f;
            font-size: 1rem;
        }
       
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bokor&family=Damion&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="title">ExpiryEye</div>
        <nav>
            <a href="home.html">Home</a>
            <a href="About.html">About</a>
            <a href="contactus.html">Contact</a>
            <a href="viewdetails.html">View Details</a>
        </nav>
    </header>

    <div class="content">
        <h1>Welcome to ExpiryEye</h1>
        <p>Track and manage your product expirations effortlessly!</p>

        <div class="method-selector">
            <button class="method-btn" onclick="switchMethod('upload')">Upload Image</button>
            <button class="method-btn" onclick="switchMethod('manual')">Manual Entry</button>
        </div>

        <div id="upload-section" class="input-section">
            <div class="upload-area">
                <p class="upload-text">Drag & Drop your image here or click to upload</p>
                <input type="file" id="file-input" accept="image/*">
            </div>
        </div>

        <div id="manual-section" class="input-section">
            <div class="input-field">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" placeholder="Enter product name">
            </div>
            <div class="input-field">
                <label for="expiry-date">Expiry Date</label>
                <input type="date" id="expiry-date">
            </div>
            <button class="submit-btn" onclick="submitDetails()">Submit Details</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 ExpiryEye. All Rights Reserved.</p>
    </footer>

    <script>
        function switchMethod(method) {
            document.querySelectorAll('.input-section').forEach(section => section.style.display = 'none');
            document.getElementById(method + '-section').style.display = 'block';
        }

        window.onload = () => switchMethod('upload');

        function submitDetails() {
            const productName = document.getElementById('product-name').value;
            const expiryDate = document.getElementById('expiry-date').value;

            if (productName && expiryDate) {
                const productData = JSON.parse(localStorage.getItem('productData')) || [];
                productData.push({ productName, expiryDate });
                localStorage.setItem('productData', JSON.stringify(productData));
                alert('Product added successfully! You will  notify soon about expiration');
                document.getElementById('product-name').value = '';
                document.getElementById('expiry-date').value = '';
            } else {
                alert('Please fill in all fields.');
            }
        }

        document.getElementById('file-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                alert('Image is uploaded. You will notify soon about Expiry Date');
            }
        });
    </script>
</body>
</html>
