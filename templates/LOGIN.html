<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <div class="container">
        <!-- Left: Intro Box -->
        <div class="info-box">

    </div>

    <script src="/static/login.js"></script>
</body>
</html>
